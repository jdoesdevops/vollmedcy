name: Cypress Tests
on:
  push:
    branches:
      - jdoesdevops-test
jobs:
  setup-environment:
    ## Esse job faz o setup das aplica√ß√µes como checkout, install etc
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Show DB_ENV
        run: |
          echo 'DB_ENV: ${{ secrets.DB_ENV }}' > .env
  setup-backend:
    ## Esse job faz o setup das aplica√ß√µes como checkout, install etc
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup & Start Backend
        run: |
          cd web
          SERVER_PATH=$(pwd)
          npm install
          npm start &
      - uses: actions/upload-artifact@v4
        with:
          name: package-lock.json
          path: $SERVER_PATH/package-lock.json
  setup-frontend:
    ## Esse job faz o setup das aplica√ß√µes como checkout, install etc
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup & Start Frontend
        run: |
          cd web
          WEB_PATH=$(pwd)
          npm install
          npm start &
      - uses: actions/upload-artifact@v4
        with:
          name: package-lock.json
          path: $WEB_PATH/package-lock.json
  cypress-run:
    ## Esse job faz os testes efetivamente
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    needs: [setup-environment, setup-backend, setup-frontend]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: package-lock.json
          path: workspace/server/package-lock.json
      - uses: actions/download-artifact@v4
        with:
          name: package-lock.json
          path: workspace/web/package-lock.json
      - name: Write the cypress.env.json file üìù
        run: echo '${{ secrets.CYPRESS_ENV_CI }}' > cypress.env.json
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          # Aqui voc√™ pode adicionar quaisquer outras op√ß√µes espec√≠ficas do Cypress, se necess√°rio
          # Consulte a documenta√ß√£o do GitHub Action do Cypress para mais op√ß√µes
          browser: chrome
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN¬†}}
