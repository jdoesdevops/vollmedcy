name: Cypress Tests

on:
  push:
    branches:
      - jdoesdevops-test

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Config ipv4
        run: export NODE_OPTIONS=--dns-result-order=ipv4first
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          working-directory: server
          runTests: false
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          working-directory: web
          runTests: false
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://localhost:3000'
          wait-on-timeout: 15
          browser: chrome
          install: false
      
