name: Cypress Tests

on:
  push:
    branches:
      - jdoesdevops-test

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Config ipv4
        run: export NODE_OPTIONS=--dns-result-order=ipv4first
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install Dependencies
        run: |
          npm prune
          npm install
      - name: Cypress Start Servers
        uses: cypress-io/github-action@v6
        with:
          start: npm run setup
          working-directory: .
          wait-on: 'http://localhost:8080, http://localhost:3000'
          wait-on-timeout: 120
        env:
          DEBUG: '@cypress/github-action'
