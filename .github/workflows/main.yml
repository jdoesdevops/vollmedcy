name: Cypress Tests

on:
  push:
    branches:
      - jdoesdevops-test

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          build: npm run build
          start: npm start
          config-file: cypress.config.ts 
          browser: chrome
