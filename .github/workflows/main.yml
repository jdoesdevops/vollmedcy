name: Cypress Tests

on:
  push:
    branches:
      - jdoesdevops-test

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          working-directory: server
          runTests: false
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm start
          working-directory: web
          runTests: false
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          wait-on: 'http://127.0.0.1:3000'
          wait-on-timeout: 60
          browser: chrome
          install: false
      
