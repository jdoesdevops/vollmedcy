name: Cypress Tests

on:
  push:
    branches:
      - jdoesdevops-test

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: npm install
      
      - name: Show DB_ENV
        run: |
         echo 'DB_ENV: ${{ secrets.DB_ENV }}' > .env
          
      - name: Write the cypress.env.json file 📝
          # use quotes around the secret, as its value
          # is simply inserted as a string into the command
        run: |
          echo '${{ secrets.CYPRESS_ENV_CI }}' > cypress.env.json
      
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          start: npm start server, npm start web
          config: baseUrl=http://localhost:3000
          wait-on: "http://localhost:3000" # URL to wait before tests
          wait-on-timeout: 120 # How long to wait in seconds
          browser: chrome
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
