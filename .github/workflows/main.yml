name: Cypress Tests

on:
  push:
    branches:
      - jdoesdevops-test

jobs:
  wait-for-services:
    runs-on: ubuntu-latest
    steps:
      - name: Wait for Server and Client
        run: |
          until [ "$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080)" == "200" ] && [ "$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000)" == "200" ]; do
            echo "Waiting for services to be ready..."
            sleep 1
          done
          echo "Services are ready."
  start-server:
    runs-on: ubuntu-latest
    needs: wait-for-services
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies - Server
        run: npm install
        working-directory: server

      - name: Show DB_ENV
        run: |
          echo "DB_ENV=${{ secrets.DB_ENV }}" > server/.env
          
      - name: Start Server
        run: npm start
        working-directory: server

  start-web-client:
    runs-on: ubuntu-latest
    needs: wait-for-services
    steps:
      - name: Checkout
        uses: actions/checkout@v4
            
      - name: Install Dependencies - Web
        run: npm install
        working-directory: web
            
      - name: Start Web Client
        run: npm start
        working-directory: web

  run-tests:
    needs: [start-server, start-web-client]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          install: true
          wait-on: 'http://localhost:3000'
          working-directory: .
          

