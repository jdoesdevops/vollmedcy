name: Cypress Tests

on:
  push:
    branches:
      - jdoesdevops-test

jobs:
  start-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies - Server
        run: npm install
        working-directory: server

      - name: Show DB_ENV
        run: |
          echo "DB_ENV=${{ secrets.DB_ENV }}" > server/.env
          
      - name: Start Server
        run: npm start
        working-directory: server

  start-web-client:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
            
      - name: Install Dependencies - Web
        run: npm install
        working-directory: web
            
      - name: Start Web Client
        run: npm start
        working-directory: web

  run-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    timeout-minutes: 10
    steps:
      - name: Install Dependencies
        run: npm install
      - name: Wait for servers
        run: sleep 300
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          install: false
          wait-on: 'http://localhost:3000'
          working-directory: .
          

