name: Cypress Tests
on:
  push:
    branches:
      - testes
jobs:
  setup:
    ## Esse job faz o setup das aplica√ß√µes como checkout, install etc
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Dependencies
        run: npm install
      - name: Show DB_ENV
        run: |
          echo 'DB_ENV: ${{ secrets.DB_ENV }}' > .env
      - name: Start Backend
        run: |
          cd server
          npm install
          npm start &
      - name: Start Web App
        run: |
          cd web
          npm install
          npm start &
  cypress-run:
    ## Esse job faz os testes efetivamente
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    needs: [setup]
    steps:
      - name: Write the cypress.env.json file üìù
        run: echo '${{ secrets.CYPRESS_ENV_CI }}' > cypress.env.json
      - name: Run Cypress Tests
        uses: cypress-io/github-action@v6
        with:
          # Aqui voc√™ pode adicionar quaisquer outras op√ß√µes espec√≠ficas do Cypress, se necess√°rio
          # Consulte a documenta√ß√£o do GitHub Action do Cypress para mais op√ß√µes
          browser: chrome
          record: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN¬†}}
